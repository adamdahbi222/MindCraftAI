<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCraftAI</title>
    <link rel="website icon" type="png"
    href="Screenshot_2025-03-01_at_23.22.57-removebg-preview.png"    width="100%">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css">
    <style>
  
        .neumorphic {
            background: #e0e5ec;
            border-radius: 20px;
           
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       
        .neumorphic-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            width: 300px;
            text-align: center;
            border-radius: 15px;
            background: #e0e5ec;
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }

       
        .neumorphic_input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #e0e5ec;
            box-shadow: inset 3px 3px 6px #a3b1c6, inset -3px -3px 6px #ffffff;
            outline: none;
            text-align: center;
            font-size: 16px;
        }

      
        .error {
            animation: shake 0.3s ease-in-out;
            box-shadow: inset 3px 3px 6px red, inset -3px -3px 6px #ffaaaa;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

       
        .neumorphic_but {
          padding: 12px 20px;
          border-radius: 12px;
          border: none;
          background: linear-gradient(90deg, #00f0ff, #ff00ff);
          color: white;
          font-weight: bold;
          cursor: pointer;
          width: 100%;
          box-sizing: border-box;
          margin-top: 10px;
        }
        .neumorphic_but:hover {
            box-shadow: inset 3px 3px 6px #a3b1c6, inset -3px -3px 6px #ffffff;
        }

        .neumorphic_but:active {
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }

      
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    

    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
<body>
  <form id="login-form" class="neumorphic">
    <div class="neumorphic">
        <div class="neumorphic-card">
            <h1>Login</h1>
            <input type="text" id="nom" class="neumorphic_input" placeholder="nom">
            <input type="text" id="prenom" class="neumorphic_input" placeholder="prenom">
            <input type="email" id="email" class="neumorphic_input" placeholder="email">
            <input type="tel" id="tel" class="neumorphic_input" placeholder="6 98 65 46 12">

           

            <input type="password" id="password" class="neumorphic_input" placeholder="Mot de passe">
            <input type="password" id="confirm-password" class="neumorphic_input" placeholder="Confirmer le mot de passe">
            <span id="password-message" style="color: red; font-size: 0.9em;"></span>
            <p class="error-message" id="success-message" style="color: green;">Connexion réussie !</p>

            <br>
            <button class="neumorphic_but" id="login-btn">Sign In</button>
        </div>
    </div>
  </form>

    <script>

            const prenom = document.getElementById("prenom");
            const email = document.getElementById("email");

            })
            .then(res => res.text())
            .then(data => {
                if (data.trim() === "success") {
                    document.getElementById("success-message").style.display = "block";
                    document.getElementById("error-message").style.display = "none";
                } else {
                    document.getElementById("error-message").style.display = "block";

<script>
    const input = document.querySelector("#tel");
    window.intlTelInput(input, {
      initialCountry: "ma", // Maroc par défaut
      preferredCountries: ["ma", "fr", "dz", "us"],
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"
    });
  </script>
  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const message = document.getElementById("password-message");
  
    confirmPassword.addEventListener("input", () => {
      if (confirmPassword.value !== password.value) {
        message.textContent = "Les mots de passe ne correspondent pas.";
      } else {
        message.textContent = "";
      }
    });
  </script>
   <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("login-btn");
      const successMessage = document.getElementById("success-message");
      const passwordMessage = document.getElementById("password-message");

      btn.addEventListener("click", function (e) {
        e.preventDefault();

        // Récupération des valeurs
        const nom = document.getElementById("nom").value.trim();
        const prenom = document.getElementById("prenom").value.trim();
        const email = document.getElementById("email").value.trim();
        const tel = document.getElementById("tel").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();

        // Reset messages
        successMessage.textContent = "";
        passwordMessage.textContent = "";

        // Validation des champs vides
        if (!nom || !prenom || !email || !tel || !password || !confirmPassword) {
          successMessage.style.color = "red";
          successMessage.textContent = "Veuillez remplir tous les champs.";
          return;
        }

        // Validation mot de passe
        if (password !== confirmPassword) {
          passwordMessage.textContent = "Les mots de passe ne correspondent pas.";
          return;
        }

        // Tout est OK
        successMessage.style.color = "green";
        successMessage.textContent = "Connexion réussie !";
      });
    });
  </script>

        }
        .neumorphic_but {
          padding: 12px 20px;

          border: none;
          background: linear-gradient(90deg, #00f0ff, #ff00ff);
          color: white;

          height: 1.2em;
        }
        #success-message {

          height: 1.2em;

        }
      </style>
